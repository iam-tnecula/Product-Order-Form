<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameSphere Order Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a url('https://i.imgur.com/3sXhNjW.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }
    
    .form-section {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    
    .product-img {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
      border: 2px solid #00ff00;
    }
    
    .glow-text {
      text-shadow: 0 0 5px #00ff00;
    }
    
    .matrix-input {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    
    .matrix-input:focus {
      box-shadow: 0 0 10px #00ff00;
    }
    
    .game-select {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    
    .btn-glow {
      background: #00ff00;
      color: black;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 glow-text">GameSphere Order Portal</h1>
    
    <!-- Gaming PC Bundle -->
    <div class="row form-section">
      <div class="col-md-4 text-center">
        <img src="https://i.imgur.com/7QZ4q9j.jpg" 
             alt="Quantum RGB Gaming PC" 
             class="product-img img-fluid">
        <h3 class="glow-text">Quantum RGB Gaming Rig</h3>
      </div>
      <div class="col-md-8">
        <form method="post" action="submit_order.php">
          <div class="mb-3">
            <label class="form-label glow-text">RGB Configuration:</label>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="radio" name="rgbConfig" id="staticRGB" value="Static" required>
              <label class="form-check-label glow-text" for="staticRGB">Static Glow</label>
            </div>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="radio" name="rgbConfig" id="pulseRGB" value="Pulse">
              <label class="form-check-label glow-text" for="pulseRGB">Pulse Wave</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label glow-text">Performance Boosters:</label>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="checkbox" name="boosters[]" id="overclock" value="Overclock">
              <label class="form-check-label glow-text" for="overclock">Extreme Overclocking</label>
            </div>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="checkbox" name="boosters[]" id="liquidCool" value="LiquidCool">
              <label class="form-check-label glow-text" for="liquidCool">Liquid Nitrogen Cooling</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label glow-text" for="gpuSelect">GPU Choice:</label>
            <select class="form-select game-select" name="gpuSelect" id="gpuSelect" required>
              <option value="">Select Your Weapon...</option>
              <option value="rtx4090">RTX 4090 Ti - Quantum Ray Tracing</option>
              <option value="rx7900">RX 7900 XTX - Rage Mode</option>
              <option value="arc770">Intel Arc A770 - Neural Boost</option>
            </select>
          </div>
      </div>
    </div>

    <!-- Gaming Peripherals -->
    <div class="row form-section">
      <div class="col-md-4 text-center">
        <img src="https://i.imgur.com/5t6J9zN.jpg" 
             alt="Neon Gaming Gear" 
             class="product-img img-fluid">
        <h3 class="glow-text">Neon Battle Station</h3>
      </div>
      <div class="col-md-8">
          <div class="mb-3">
            <label class="form-label glow-text">Battlefield Setup:</label>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="radio" name="setupType" id="streamer" value="Streamer" required>
              <label class="form-check-label glow-text" for="streamer">Pro Streamer Bundle</label>
            </div>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="radio" name="setupType" id="esports" value="Esports">
              <label class="form-check-label glow-text" for="esports">Esports Pro Configuration</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label glow-text">Add-Ons:</label>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="checkbox" name="addons[]" id="macroPad" value="MacroPad">
              <label class="form-check-label glow-text" for="macroPad">RGB Macro Pad</label>
            </div>
            <div class="form-check">
              <input class="form-check-input matrix-input" type="checkbox" name="addons[]" id="footPedal" value="FootPedal">
              <label class="form-check-label glow-text" for="footPedal">MMO Foot Pedal</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label glow-text" for="mouseDpi">Mouse DPI:</label>
            <select class="form-select game-select" name="mouseDpi" id="mouseDpi" required>
              <option value="">Select Death Rate...</option>
              <option value="16000">16,000 DPI - Sniper Mode</option>
              <option value="32000">32,000 DPI - Light Speed</option>
              <option value="64000">64,000 DPI - Quantum Tracking</option>
            </select>
          </div>
      </div>
    </div>

    <!-- Gamer Profile -->
    <div class="form-section">
      <h3 class="mb-4 glow-text">Player Profile</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label glow-text">Gamer Tag:</label>
          <input type="text" class="form-control matrix-input" name="gamertag" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label glow-text">Clan/Team:</label>
          <input type="text" class="form-control matrix-input" name="clan">
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label glow-text">Main Platform:</label>
        <select class="form-select game-select" name="platform" required>
          <option value="">Choose Your Battleground...</option>
          <option value="pc">PC Master Race</option>
          <option value="ps5">PlayStation 5</option>
          <option value="xbox">Xbox Series X</option>
          <option value="switch">Nintendo Switch</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label glow-text">Battle Cry:</label>
        <textarea class="form-control matrix-input" name="battlecry" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-glow">Launch Order</button>
    </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
